<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      .width-500px {
        width: 500px;
      }
    </style>
    <title>metamask-cosmos-demo</title>
  </head>
  <body>
    <label for="fromAddr">from address:</label>
    <br />
    <input type="text" class="width-500px" id="fromAddr" name="fromAddr" value="cosmos13eragasac9vncqy27hje5zlrep2kyjl3782tlt3kgc20hpxm8emsrdadtd"/>
    <br />
    <label for="toAddr">to address:</label>
    <br />
    <input type="text" class="width-500px" id="toAddr" name="toAddr" value="cosmos1qskahqekuvwmyqgmusfdlg62eptczc4rd05mc2"/>
    <br />
    <label for="denom">denom:</label>
    <br />
    <input type="text" class="width-500px" id="denom" name="denom" value="utoken"/>
    <br />
    <label for="amount">amount:</label>
    <br />
    <input type="text" class="width-500px" id="amount" name="amount" value="12345"/>
    <br />
    <br />
    <label for="chainId">chain ID:</label>
    <br />
    <input type="text" class="width-500px" id="chainId" name="chainId" value="dev-1"/>
    <br />
    <label for="sequence">sequence:</label>
    <br />
    <input type="text" class="width-500px" id="sequence" name="sequence" value="1"/>
    <br />
    <label for="accountNumber">account number:</label>
    <br />
    <input type="text" class="width-500px" id="accountNumber" name="accountNumber" value="2"/>
    <br />
    <br />
    <button type="submit" id="submitBtn">Sign and broadcast</button>
    <br />
    <br />
    <div id="result" class="width-500px"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
