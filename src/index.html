<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      .width-500px {
        width: 500px;
      }
    </style>
    <title>metamask-cosmos-demo</title>
  </head>
  <body>
    <label for="fromAddr">from address:</label>
    <br />
    <input type="text" class="width-500px" id="fromAddr" name="fromAddr" />
    <br />
    <label for="toAddr">to address:</label>
    <br />
    <input type="text" class="width-500px" id="toAddr" name="toAddr" />
    <br />
    <label for="denom">denom:</label>
    <br />
    <input type="text" class="width-500px" id="denom" name="denom" />
    <br />
    <label for="amount">amount:</label>
    <br />
    <input type="text" class="width-500px" id="amount" name="amount" />
    <br />
    <br />
    <label for="chainId">chain ID:</label>
    <br />
    <input type="text" class="width-500px" id="chainId" name="chainId" />
    <br />
    <label for="sequence">sequence:</label>
    <br />
    <input type="text" class="width-500px" id="sequence" name="sequence" />
    <br />
    <label for="accountNumber">account number:</label>
    <br />
    <input type="text" class="width-500px" id="accountNumber" name="accountNumber" />
    <br />
    <br />
    <button type="submit" id="submitBtn">Sign and broadcast</button>
    <br />
    <br />
    <div id="result" class="width-500px"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
